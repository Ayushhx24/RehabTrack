<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Final Menu Test</title>
    <style>
      body {
        margin: 0;
        background: #121828;
      }
      .burger-icon {
        width: 35px;
        height: 25px;
        position: fixed; /* Keep it visible */
        top: 20px;
        left: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 100;
      }
      .burger-icon span {
        display: block;
        height: 4px;
        width: 100%;
        background: white;
        border-radius: 9px;
        transition: all 0.3s ease-in-out;
      }
      /* The animation code */
      .burger-icon.active span:nth-of-type(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }
      .burger-icon.active span:nth-of-type(2) {
        opacity: 0;
      }
      .burger-icon.active span:nth-of-type(3) {
        transform: rotate(-45deg) translate(8px, -8px);
      }
    </style>
  </head>
  <body>
    <div class="burger-icon" id="burgerIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burgerIcon = document.getElementById("burgerIcon");

        burgerIcon.addEventListener("click", () => {
          // This alert is the most important part of the test
          alert("Burger icon was clicked!");

          // This line toggles the class that makes the animation work
          burgerIcon.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
