<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RehabTrack - Your Personal Rehab Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <label class="burger" for="burger">
        <input type="checkbox" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="profile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>
    <div id="app">
      <header>
        <h1>RehabTrack</h1>
        <p>Your AI-powered guide to perfect form and effective recovery.</p>
      </header>
      <main>
        <h2>Choose Your Exercise</h2>
        <div class="exercise-grid">
          <div class="card" data-exercise="curls">
            <h3>Arm Curls</h3>
            <p>Strengthen your biceps with guided reps.</p>
          </div>
          <div class="card" data-exercise="squats">
            <h3>Squats</h3>
            <p>Build lower body strength with perfect form.</p>
          </div>
          <div class="card" data-exercise="pushups">
            <h3>Push-ups</h3>
            <p>Enhance upper body strength and stability.</p>
          </div>
        </div>
      </main>
      <div id="exerciseModal" class="modal-container">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modalTitle"></h2>
          <ul id="modalInstructions"></ul>
          <button id="startExerciseBtn">Start Exercise</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
