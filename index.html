<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RehabTrack - Main Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div id="userInfo" class="user-info">
          </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div id="app">
      <header>
        <h1>RehabTrack</h1>
        <p>Welcome, <span id="username">User</span>! Your AI-powered guide to perfect form and effective recovery.</p>
      </header>

      <main style="display: none;"> <h2>Choose Your Exercise</h2>
        <div class="exercise-grid">
          <div class="card" data-exercise="curls">
            <h3>Arm Curls</h3>
            <p>Strengthen your biceps with guided reps.</p>
          </div>
          <div class="card" data-exercise="squats">
            <h3>Squats</h3>
            <p>Build lower body strength with perfect form.</p>
          </div>
          <div class="card" data-exercise="pushups">
            <h3>Push-ups</h3>
            <p>Enhance upper body strength and stability.</p>
          </div>
        </div>
      </main>

      <div id="exerciseModal" class="modal-container">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modalTitle"></h2>
          <ul id="modalInstructions"></ul>
          <button id="startExerciseBtn">Start Exercise</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      const firebaseConfig = {
        //Firebase details
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    </script>

    <script src="main.js"></script>
  </body>
</html>
