<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#" id="loginForm"> <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="email" id="loginEmail" required> <label>Email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" id="loginPassword" required> <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot animation" style="--i:3; --j:24;">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn animation" style="--i:4; --j:25;">Login</button>
                <div class="logreg-link animation" style="--i:5; --j:26;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Login to continue your journey to recovery.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#" id="registerForm"> <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" id="registerUsername" required> <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="email" id="registerEmail" required> <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" id="registerPassword" required> <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot animation" style="--i:21; --j:4;">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn animation" style="--i:22; --j:5;">Sign Up</button>
                <div class="logreg-link animation" style="--i:23; --j:6;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Create an Account</h2>
            <p class="animation" style="--i:18; --j:1;">Join us and take the first step towards a better you.</p>
        </div>
    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            //Firebase details
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI Toggle Logic ---
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');

        if (registerLink) {
            registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                wrapper.classList.add('active');
            });
        }
        if (loginLink) {
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                wrapper.classList.remove('active');
            });
        }
        
        // --- Firebase Authentication Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User logged in:', userCredential.user);
                })
                .catch((error) => {
                    alert('Error logging in: ' + error.message);
                });
        });

        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Create a user profile document in Firestore
                    return setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        joinDate: serverTimestamp()
                    });
                })
                .then(() => {
                    alert('Account created successfully! Please log in.');
                    wrapper.classList.remove('active'); // Switch back to login form
                })
                .catch((error) => {
                    alert('Error signing up: ' + error.message);
                });
        });
    </script>
</body>
</html>
